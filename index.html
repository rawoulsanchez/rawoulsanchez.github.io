<style>
  /* Design tokens */
  :root{
    --brand:#e31b23;
    --fg:#eaeaf0; --muted:#9aa0a6; --accent:#7aa2ff; --nav-height:64px;
    --bg-pink:#ff69b4; /* bottom layer for gap detection */
  }
  :root{
    --font-ui: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
    --font-display: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
  }
  *{ box-sizing:border-box; }
  html,body{ height:100%; }
  body{ margin:0; font-family:var(--font-ui); background:var(--bg-pink); color:var(--fg); line-height:1.5; overflow-x:hidden; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }

  /* Fixed top nav must be black */
  .nav-bar{ position:fixed; top:0; left:0; right:0; z-index:100; background:#000; height:calc(var(--nav-height) + env(safe-area-inset-top)); border-bottom:0; }
  .nav-inner{ max-width:960px; margin:0 auto; height:var(--nav-height); display:flex; align-items:center; justify-content:space-between; padding:env(safe-area-inset-top) 16px 0 16px; }
  .brand{ color:var(--brand); font-weight:800; font-size:24px; letter-spacing:.2px; text-decoration:none; }
  .nav-actions{ display:flex; gap:12px; align-items:center; }
  .icon-btn{ position:relative; display:inline-grid; place-items:center; width:36px; height:36px; border-radius:999px; background:#121212; border:1px solid #222; cursor:pointer; color:#eaeaf0; }
  .icon-btn:hover{ background:#161616; }
  .icon-btn svg{ fill:currentColor; }
  .icon-btn .dot{ position:absolute; top:4px; right:4px; width:9px; height:9px; background:var(--brand); border-radius:999px; box-shadow:0 0 0 2px #000; }

  main{ padding-top: calc(var(--nav-height) + env(safe-area-inset-top) - 1px); }
  .wrap{ max-width:960px; margin:0 auto; padding:16px; }
  .card{ background:#14161c; border:1px solid #222; border-radius:12px; padding:16px; margin:16px; }
  footer{ color:var(--muted); text-align:center; padding:24px; border-top:1px solid #222; background:#000; }
  h1{ font-size:clamp(28px,4vw,40px); margin:0 0 8px; }
  h2{ font-size:clamp(18px,4.5vw,24px); margin:12px 0 8px; }
  p{ margin:8px 0; color:#9aa0a6; }

  /* HERO must be black to expose any gaps as pink */
  .hero{ position:relative; height:auto; aspect-ratio:16 / 9; overflow:hidden; background:#000; width:170vw; left:50%; transform: translateX(-50%); z-index:1; margin-top:-2px; border-top:0; 
    /* PATCH: 1px overlap to kill sub-pixel seam */
    margin-bottom:-1px;
  }
  .hero-video{ position:absolute; inset:0; }
  .hero-video iframe{ position:absolute; inset:0; width:170vw; height:112%; left:50%; transform:translate(-50%, -6%); border:0; }

  /* Section below hero stays black (pink shows only where a gap exists) */
  .after-hero{ min-height:900px; background:#000; border:0; margin:0; border-radius:0; padding:0; margin-top:0; }
  .content-pad{ max-width:960px; margin:0 auto; padding: 0 calc(16px + env(safe-area-inset-right)) 16px calc(16px + env(safe-area-inset-left)); }

  .hero-gradient{ position:absolute; inset:0; z-index:1; pointer-events:none; transform:translateZ(0); backface-visibility:hidden; background:linear-gradient(to top, rgba(0,0,0,0.88) 0%, rgba(0,0,0,0.76) 10%, rgba(0,0,0,0.60) 22%, rgba(0,0,0,0.42) 36%, rgba(0,0,0,0.26) 52%, rgba(0,0,0,0.14) 68%, rgba(0,0,0,0.00) 100%); }
  @media (max-width:600px){ .hero-gradient{ background:linear-gradient(to top, rgba(0,0,0,0.92) 0%, rgba(0,0,0,0.80) 12%, rgba(0,0,0,0.64) 26%, rgba(0,0,0,0.46) 40%, rgba(0,0,0,0.28) 56%, rgba(0,0,0,0.14) 72%, rgba(0,0,0,0.00) 100%); } }

  .title-chip{ display:inline-flex; align-items:center; justify-content:center; padding:.5rem .875rem; background:rgba(17,17,17,.85); border-radius:.75rem; box-shadow:0 6px 20px rgba(0,0,0,.45), inset 0 0 0 2px color-mix(in srgb, var(--brand) 65%, transparent); margin-bottom:.5rem; }
  .title-chip-text{ font-family: var(--font-display); font-weight:800; letter-spacing:.08em; color:#fff; font-size:clamp(1rem,2.6vw,1.35rem); }

  .hero-overlay-inline, .hero-overlay-inline *{ text-shadow: 0 1px 3px rgba(0,0,0,0.70); }
  .hero-overlay-inline .hero-synopsis{ text-shadow: 0 2px 6px rgba(0,0,0,0.85); }

  .mute-btn{ position:absolute; right:12px; bottom:12px; width:40px; height:40px; border-radius:999px; border:1px solid #222; background:#121212; color:#eaeaf0; display:grid; place-items:center; font-size:18px; cursor:pointer; }
  .mute-btn:focus{ outline:2px solid #fff4; outline-offset:2px; }

  html{ overflow-x:hidden; }

  .hero-cta{ display:grid; grid-template-columns: 1fr 1fr; gap:8px; width:100%; max-width:340px; margin: calc(8px + .125rem) 0 0 0; }
  .btn{ appearance:none; border:0; cursor:pointer; display:inline-flex; align-items:center; justify-content:center; gap:.35rem; padding:.42rem .56rem; border-radius:999px; font:700 .80rem/1 var(--font-ui); transition:transform .12s ease, opacity .12s ease, box-shadow .12s ease, background .12s ease; width:100%; box-shadow: 0 6px 14px rgba(0,0,0,.18); }
  .btn:focus{ outline:2px solid #ffffff33; outline-offset:2px; }
  .btn:active{ transform: translateY(1px); }
  .btn--solid{ background:#fff; color:#000; }
  .btn--solid:hover{ background:#e6e6e6; }
  .btn--ghost{ background: rgba(255,255,255,0.10); color:#fff; box-shadow: inset 0 0 0 1.25px rgba(255,255,255,0.28); }
  .btn--ghost:hover{ box-shadow: inset 0 0 0 1.25px rgba(255,255,255,0.5); }
  .btn svg{ width:16px; height:16px; display:block; }

  /* Debug: reveal pink baseline on demand */
  body.debug-gap .after-hero{ background:transparent; }
</style>

<script>
  let ytPlayer, isMuted = true;
  function onYouTubeIframeAPIReady(){ ytPlayer = new YT.Player('hero-yt', { events: { onReady: e => { e.target.mute(); e.target.playVideo(); } } }); }
  function toggleMute(){ if(!ytPlayer) return; if(isMuted){ ytPlayer.unMute(); isMuted=false; document.querySelector('.mute-btn').textContent='ðŸ”Š'; document.querySelector('.mute-btn').setAttribute('aria-pressed','false'); } else { ytPlayer.mute(); isMuted=true; document.querySelector('.mute-btn').textContent='ðŸ”‡'; document.querySelector('.mute-btn').setAttribute('aria-pressed','true'); } }
</script>
<script>
  (function(){ function alignCta(){ const cta=document.querySelector('.hero-cta'); if(!cta||!cta.parentElement) return; const base=cta.parentElement.getBoundingClientRect().width; const target=Math.round(base*0.67); const clamped=Math.max(200, Math.min(target, 420)); cta.style.width=clamped+'px'; } window.addEventListener('load', alignCta); window.addEventListener('resize', alignCta); window.addEventListener('orientationchange', alignCta); })();
</script>
