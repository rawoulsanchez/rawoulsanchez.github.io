<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rawoul — Starter</title>
  <style>
    :root { --bg:#0f0f12; --fg:#eaeaf0; --muted:#9aa0a6; --accent:#7aa2ff; }
    * { box-sizing:border-box; }
    body { margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif; background:var(--bg); color:var(--fg); line-height:1.5; }
    header { position:sticky; top:0; backdrop-filter:saturate(1.2) blur(8px); background:rgba(20,20,26,0.7); border-bottom:1px solid #222; }
    .wrap { max-width:960px; margin:0 auto; padding:16px; }
    nav a { margin-right:16px; text-decoration:none; color:var(--fg); padding:6px 10px; border-radius:8px; }
    nav a:hover, nav a[aria-current="page"] { background:#1c1f26; color:var(--accent); }
    .hero { padding:56px 16px 32px; text-align:center; }
    .hero h1 { font-size:clamp(28px,4vw,40px); margin:0 0 8px; }
    .hero p { color:var(--muted); margin:0; }
    .card { background:#14161c; border:1px solid #222; border-radius:12px; padding:16px; margin:16px; }
    footer { color:var(--muted); text-align:center; padding:24px; border-top:1px solid #222; }
    button.cta { background:var(--accent); color:#0b1020; border:0; padding:10px 14px; border-radius:10px; font-weight:600; cursor:pointer; }
    button.cta:focus { outline:2px solid #fff4; outline-offset:2px; }
  </style>
</head>
<body>
  <header>
    <div class="wrap" role="navigation" aria-label="Main">
      <nav>
        <a href="#" aria-current="page">Home</a>
        <a href="#work">Work</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <section class="hero" id="home">
      <h1>Hello, Rawoul</h1>
      <p>Clean starter. Fast to edit. Accessible. No frameworks.</p>
      <p style="margin-top:16px;"><button class="cta" onclick="alert('It works.')">Test button</button></p>
    </section>

    <section id="work" class="card" aria-labelledby="work-h">
      <h2 id="work-h">Work</h2>
      <p>Add your projects here. We will structure this together.</p>
    </section>

    <section id="contact" class="card" aria-labelledby="contact-h">
      <h2 id="contact-h">Contact</h2>
      <p>Email link goes here.</p>
    </section>
  </main>

  <footer>© <span id="y"></span> Rawoul</footer>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
