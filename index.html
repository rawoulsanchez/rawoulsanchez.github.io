<style>
/* ---------------- Base ---------------- */
:root{--hero-gap:1.5rem;--m-hero-gap:var(--hero-gap);--m-hero-h:76svh}
body{background:#0d0d0d;font-family:'Inter',sans-serif;color:#f5f5f5}
.no-scrollbar::-webkit-scrollbar{display:none}.no-scrollbar{-ms-overflow-style:none;scrollbar-width:none}
.content-card{position:relative;display:flex;align-items:stretch;justify-content:center;width:100%;height:100%;border-radius:.85rem;overflow:hidden;background:#111;box-shadow:0 18px 40px -12px rgba(0,0,0,.65);transition:transform .32s cubic-bezier(.25,.8,.25,1),box-shadow .32s ease;transform-origin:center;z-index:1}
.content-card:hover{will-change:transform;transform:scale(1.18);z-index:20;box-shadow:0 30px 55px -18px rgba(0,0,0,.85)}
.card-track{display:flex;align-items:flex-start;gap:clamp(.75rem,1.8vw,1.25rem);padding-inline:clamp(1.25rem,5vw,3rem);padding-block:.75rem}
.dock-card{position:relative;flex:0 0 auto;width:clamp(6.75rem,26vw,11.5rem);aspect-ratio:2/3;display:flex;align-items:stretch}
.dock-card .poster-image{position:absolute;inset:0;background-size:cover;background-position:center;background-repeat:no-repeat;transition:transform .35s ease}
.dock-card .poster-gradient{position:absolute;inset-x:0;bottom:0;height:55%;background:linear-gradient(to top,rgba(0,0,0,.75),rgba(0,0,0,0));opacity:0;transition:opacity .3s ease;pointer-events:none}
.dock-card .poster-ring{position:absolute;inset:0;border-radius:inherit;box-shadow:inset 0 0 0 1px rgba(255,255,255,.08);pointer-events:none}
.group:hover .poster-image{transform:scale(1.04)}
.group:hover .poster-gradient{opacity:1}
.group:focus-within .poster-image{transform:scale(1.04)}
.group:focus-within .poster-gradient{opacity:1}
.content-shelf{padding-inline:clamp(1.25rem,5vw,3rem);padding-block:1.25rem;display:flex;flex-direction:column;gap:.9rem}
.content-shelf>h3{margin:0;color:#f4f4f5;font-weight:700;letter-spacing:.01em}
.title-chip{display:inline-flex;align-items:center;justify-content:center;padding:.5rem .875rem;background:rgba(17,17,17,.85);border-radius:.75rem;box-shadow:0 6px 20px rgba(0,0,0,.45),inset 0 0 0 2px rgba(229,9,20,.65)}
.title-chip-text{font-weight:800;letter-spacing:.08em;color:#e50914;font-size:1.125rem}
@media (min-width:768px){.title-chip-text{font-size:1.5rem}}
.content-shelf{padding-block:.75rem;margin:0;content-visibility:auto;contain-intrinsic-size:600px}
.hero+.row-section{margin-top:var(--hero-gap)!important}
.hero .hero-content *{margin-bottom:0!important}
.hero .hero-content>.cta-group{margin-bottom:.75rem!important}

/* ---------------- Hero video ---------------- */
.video-background-container{position:absolute;inset:0;overflow:hidden;z-index:0}
.video-background-container iframe{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;pointer-events:none}
.hero::after{content:"";position:absolute;inset-inline:0;bottom:0;height:24svh;background:linear-gradient(to top,rgba(0,0,0,.95),rgba(0,0,0,0));pointer-events:none;z-index:5}

/* ---------------- Preview ---------------- */
.hover-preview{position:fixed;z-index:9999;pointer-events:none;min-width:min(92vw,520px);max-width:min(92vw,520px);border-radius:.75rem;overflow:hidden;box-shadow:0 25px 70px rgba(0,0,0,.6),0 10px 25px rgba(0,0,0,.45);background:#111;opacity:0;transform:translate(0,0) scale(.98);transform-origin:top left;transition:transform .18s cubic-bezier(.2,.8,.2,1),opacity .16s ease}
.hp-backdrop{position:fixed;inset:0;z-index:9998;background:rgba(0,0,0,.35);display:none;touch-action:none}
body.no-scroll{overflow:hidden;overscroll-behavior:contain}
body.no-scroll main{overflow:hidden!important}
.hover-preview.show{opacity:1;transform:scale(1)}
.hover-preview .hp-banner{aspect-ratio:16/9;background-size:cover;background-position:center;position:relative}
.hover-preview .hp-banner::after{content:"";position:absolute;inset:0;background:linear-gradient(to top,rgba(0,0,0,.8),rgba(0,0,0,0) 55%)}
.hover-preview .hp-body{background:#1a1a1a;padding:14px 16px;display:flex;flex-direction:column;gap:10px;pointer-events:auto}

/* ---------------- Shelves (horizontal) ---------------- */
.shelf-row{overflow-x:auto;overflow-y:visible;overscroll-behavior-x:contain;overscroll-behavior-y:none;-webkit-overflow-scrolling:touch;scroll-snap-type:x proximity;touch-action:pan-x}
.card-track>.relative{scroll-snap-align:start}
@media (prefers-reduced-motion:reduce){.content-card,.hover-preview{transition:none!important}}
.content-card:focus-visible{outline:3px solid #e50914;outline-offset:2px}
@media (max-width:768px){
  body.m-hero-reset{
    --m-hero-vid-w:192vw;
    --m-hero-vid-h:108vw;
    --m-hero-bottom-vh:46vh;
    --m-gap-ctas-to-row:28px;
    --m-nav-h:64px;
    --m-gap-chip-meta:12px;
    --m-gap-meta-copy:16px;
    --m-gap-copy-cta:20px;
    --m-synopsis-pad-bottom:6px;
    overflow-x:hidden;
  }

  body.m-hero-reset .title-chip{padding:.4rem .75rem}

  body.m-hero-reset .title-chip-text{font-size:1rem;letter-spacing:.09em}

  body.m-hero-reset nav{
    height:var(--m-nav-h);
    display:flex;
    align-items:center;
    padding-block:0;
  }

  body.m-hero-reset main{
    margin-top:0 !important;
    padding-top:0 !important;
    scroll-snap-type:none !important;
  }

  body.m-hero-reset main>section,
  body.m-hero-reset .content-shelf{
    scroll-snap-align:auto !important;
    scroll-snap-stop:normal !important;
  }

  body.m-hero-reset .video-background-container{
    position:fixed;
    top:var(--m-nav-h);
    left:0;
    width:100vw;
    height:var(--m-hero-h) !important;
    margin:0 !important;
    overflow:hidden;
    transform:none !important;
    z-index:0;
  }

  body.m-hero-reset .video-background-container iframe{
    position:absolute;
    top:50%;
    left:50%;
    width:calc(var(--m-hero-h) * 1.7778);
    height:var(--m-hero-h);
    transform:translate(-50%,-50%);
    border:0;
  }

  body.m-hero-reset .hero{
    position:relative;
    min-height:var(--m-hero-h) !important;
    background-color:#0f0f10;
    background-image:none;
    background-size:cover;
    background-position:center;
    padding-bottom:calc(var(--m-hero-gap) * 2.25);
    padding-inline:1.5rem;
    transition:transform 220ms cubic-bezier(.2,.8,.2,1);
    display:flex;
    flex-direction:column;
    justify-content:flex-end;
    align-items:flex-start;
    gap:calc(var(--m-hero-gap) * 1.1);
    margin-bottom:0 !important;
  }

  body.m-hero-reset .hero.dimmed{
    transform:translateY(-8px) scale(.94);
  }

  body.m-hero-reset .hero .hero-content{
    position:absolute;
    inset-inline:0;
    top:0;
    will-change:top;
    width:100%;
    padding:0;
    display:flex;
    flex-direction:column;
    align-items:flex-start;
    gap:var(--m-hero-gap);
  }

  body.m-hero-reset .hero .hero-content>*{
    margin:0!important;
  }

  body.m-hero-reset .hero .hero-content>.mb-3{
    margin-bottom:.75rem!important;
  }

  body.m-hero-reset .hero .hero-content p.text-xs{
    margin-bottom:.5rem!important;
  }

  body.m-hero-reset .hero .hero-content p.text-sm{
    margin-bottom:1.5rem!important;
  }

  body.m-hero-reset .hero-tagline{
    line-height:var(--m-hero-tagline-line);
  }

  body.m-hero-reset .hero-synopsis{
    display:-webkit-box;
    -webkit-box-orient:vertical;
    -webkit-line-clamp:4;
    line-height:var(--m-hero-line);
    max-height:calc(var(--m-hero-line) * 4);
    overflow:hidden;
  }

  body.m-hero-reset .hero .grid{
    gap:.75rem;
    grid-template-columns:repeat(2,minmax(0,1fr));
    margin-top:calc(var(--m-hero-gap) * .5);
    width:100%;
  }

  body.m-hero-reset .hero .grid button{
    padding:.45rem .7rem;
    min-height:38px;
    border-radius:9999px;
  }

  body.m-hero-reset .hero .grid button svg{
    width:18px;
    height:18px;
  }

  body.m-hero-reset .hero .grid button .text-lg{
    font-size:.9rem;
    line-height:1.2rem;
  }

  body.m-hero-reset .content-card{
    transform-origin:top center;
  }

  body.m-hero-reset .content-card:hover{
    transform:none!important;
    box-shadow:none!important;
    z-index:auto!important;
  }

  body.m-hero-reset .dock-card{
    width:clamp(6.25rem,32vw,8.5rem);
    aspect-ratio:2/3;
    height:auto;
    overflow:visible;
    transform-origin:center center;
    transition:transform 180ms cubic-bezier(.2,.8,.2,1),z-index 0s;
  }

  body.m-hero-reset .card-track{
    padding-inline:clamp(1rem,5vw,1.75rem);
    gap:clamp(.65rem,5vw,.85rem);
  }

  body.m-hero-reset .card-track>*+*{
    margin-left:0;
  }

  body.m-hero-reset .shelf-row{
    padding-block:.5rem;
    padding-inline:12px !important;
  }

  body.m-hero-reset .content-shelf{
    padding-block:1rem;
    padding-inline:clamp(1rem,5vw,1.75rem);
    display:flex;
    flex-direction:column;
    gap:.75rem;
    margin-top:0 !important;
    padding-top:0 !important;
    padding-inline:0 !important;
  }

  body.m-hero-reset .content-shelf>h3{
    margin:0 !important;
    color:#e5e7eb;
    font-weight:700;
    padding-inline:16px !important;
  }

  body.m-hero-reset .content-shelf>h3::after{
    content:"";
    display:block;
    height:1px;
    background:linear-gradient(to right,rgba(255,255,255,.18),rgba(255,255,255,.04));
    margin-top:.25rem;
  }

  body.m-hero-reset .content-shelf.shelf-active>h3{
    color:#fff;
  }

  body.m-hero-reset .content-shelf:first-of-type{
    margin-top:0 !important;
    padding-top:0 !important;
  }

  body.m-hero-reset .content-shelf:first-of-type>h3{
    opacity:1;
    pointer-events:auto;
    margin-top:var(--m-gap-ctas-to-row) !important;
  }

  body.m-hero-reset .content-shelf.shelf-active:first-of-type>h3{
    opacity:1;
    pointer-events:auto;
  }
}
/* mobile-media-scope: removed duplicate mobile rules now inside @media (max-width:768px) */

</style>
</head>
