<style>
  /* commit: hero-overlay-inline-v1 */
  /* Design tokens */
/* commit: cleanup-remove-unused-hero-shift */
:root { --bg:#000; --fg:#eaeaf0; --muted:#9aa0a6; --accent:#7aa2ff; --nav-height:64px; --brand:#e31b23; }
  :root{
  --font-ui: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
  --font-display: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
}
  * { box-sizing:border-box; }
  body { margin:0; font-family:var(--font-ui); background:var(--bg); color:var(--fg); line-height:1.5; overflow-x:hidden; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }

  /* Fixed black nav */
  .nav-bar {
    position:fixed;
    top:0;
    left:0;
    right:0;
    z-index:100;
    background:#000;
    height:calc(var(--nav-height) + env(safe-area-inset-top));
    padding-top:env(safe-area-inset-top);
    box-shadow: inset 0 -1px 0 #111;
  }
  .nav-inner {
    max-width:960px;
    margin:0 auto;
    height:var(--nav-height);
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 16px;
  }
.brand {
    color:var(--brand);
    font-weight:800;
    font-size:24px;
    letter-spacing:.2px;
    text-decoration:none;
}
  .nav-actions {
    display:flex;
    gap:12px;
    align-items:center;
  }
  .icon-btn {
    position:relative;
    display:inline-grid;
    place-items:center;
    width:36px;
    height:36px;
    border-radius:999px;
    background:#121212;
    border:1px solid #222;
    cursor:pointer;
    color:#eaeaf0;
  }
  .icon-btn:hover { background:#161616; }
  .icon-btn svg { fill:currentColor; }
.icon-btn .dot {
    position:absolute;
    top:4px;
    right:4px;
    width:9px;
    height:9px;
    background:var(--brand);
    border-radius:999px;
    box-shadow:0 0 0 2px #000;
}
  .title-chip{
  display:inline-flex; align-items:center; justify-content:center;
  padding:.5rem .875rem;
  background:rgba(17,17,17,.85);
  border-radius:.75rem;
  /* keep same visual weight and red border using token */
  box-shadow:
    0 6px 20px rgba(0,0,0,.45),
    inset 0 0 0 2px color-mix(in srgb, var(--brand) 65%, transparent);
  margin-bottom:.5rem;         /* preserves your current spacing */
}
.title-chip-text{
  font-family: var(--font-display);
  font-weight:800;
  letter-spacing:.08em;
  color:#fff;
  font-size:clamp(1rem,2.6vw,1.35rem);
}

/* Optional responsive tweak, mirrors your sample without Tailwind */
@media (max-width:768px){
  .title-chip{ padding:.4rem .75rem; }
  .title-chip-text{ letter-spacing:.09em; }
}
@media (min-width:768px){
  .title-chip-text{ font-size:1.35rem; } /* matches clamp’s max */
}

  /* Layout helpers used by the page */
  main {
    padding-top: calc(var(--nav-height) + env(safe-area-inset-top));
  }
.wrap {
    max-width:960px;
    margin:0 auto;
    padding:16px;
}
  .card {
    background:#14161c;
    border:1px solid #222;
    border-radius:12px;
    padding:16px;
    margin:16px;
  }
  footer {
    color:var(--muted);
    text-align:center;
    padding:24px;
    border-top:1px solid #222;
  }
  button.cta {
    background:var(--accent);
    color:#0b1020;
    border:0;
    padding:10px 14px;
    border-radius:10px;
    font-weight:600;
    cursor:pointer;
  }
  button.cta:focus {
    outline:2px solid #fff4;
    outline-offset:2px;
  }
  h1 { font-size:clamp(28px,4vw,40px); margin:0 0 8px; }
  h2 { font-size:clamp(18px,4.5vw,24px); margin:12px 0 8px; }
  p { margin:8px 0; color:var(--muted); }

/* commit: hero-width-200vw-to-170vw */
/* HERO */
/* HERO */
/* HERO */
.hero {
    position:relative;
    height:auto;
    aspect-ratio:16 / 9;
    overflow:hidden;
    background:#000;
    width:170vw;                 /* midpoint bleed */
    left:50%;                    /* center wider box */
    transform: translateX(-50%); /* center horizontally only */
    z-index:1;
}

.hero-video {
    position:absolute;
    inset:0;
}

.hero-video iframe {
  position: absolute;
  inset: 0;                      /* keep top fixed at 0 */
  width: 170vw;                  /* keep wide bleed */
  height: 100%;
  left: 50%;
  transform: translateX(-50%);   /* center horizontally */
  border: 0;

  /* crop ONLY the bottom (adjust %) */
  clip-path: inset(0 0 8% 0);    /* hides bottom 8% without moving the top */
}
/* Optional: slightly more lift on small phones */
@media (max-width:600px){
  .hero-video iframe {
    top: -10%;
    height: 120%;
  }
}
/* Optional: slightly more crop on small phones */
@media (max-width:600px){
  .hero-video iframe {
    clip-path: inset(0 0 8% 0);
  }
}

/* Black spacer under the hero with similar vertical length as before */
.after-hero{
  min-height: 900px;     /* adjust if you want more/less space */
  background: #000;      /* solid black to match the site bg */
  border: 0;
  margin: 16px 16px 0 16px;  /* keeps the same left/right breathing room as before */
  border-radius: 0;
  padding: 0;
}

/* Hero gradient: bottom → top, covers full hero */
.hero-gradient{
  position:absolute;
  inset:0;                    /* cover full hero box */
  z-index:1;                  /* video (0) < gradient (1) < overlay (2) */
  pointer-events:none;
  transform:translateZ(0);
  backface-visibility:hidden;
  background:linear-gradient(
    to top,
    rgba(0,0,0,0.88) 0%,
    rgba(0,0,0,0.76) 10%,
    rgba(0,0,0,0.60) 22%,
    rgba(0,0,0,0.42) 36%,
    rgba(0,0,0,0.26) 52%,
    rgba(0,0,0,0.14) 68%,
    rgba(0,0,0,0.00) 100%
  );
}

@media (max-width:600px){
  .hero-gradient{
    background:linear-gradient(
      to top,
      rgba(0,0,0,0.92) 0%,
      rgba(0,0,0,0.80) 12%,
      rgba(0,0,0,0.64) 26%,
      rgba(0,0,0,0.46) 40%,
      rgba(0,0,0,0.28) 56%,
      rgba(0,0,0,0.14) 72%,
      rgba(0,0,0,0.00) 100%
    );
  }
}

.hero-text {
  padding:64px 0;
  display:grid;
  gap:16px;
}
@media (max-width:600px) {
  .hero-text { padding:48px 0; }
}

  /* Apply drop shadow to all overlay text */
.hero-overlay-inline,
.hero-overlay-inline * {
  text-shadow: 0 1px 3px rgba(0,0,0,0.70);
}

/* Stronger shadow for the synopsis for readability */
.hero-overlay-inline .hero-synopsis {
  text-shadow: 0 2px 6px rgba(0,0,0,0.85);
}

/* Mute button */
  .mute-btn {
    position:absolute;
    right:12px;
    bottom:12px;
    width:40px;
    height:40px;
    border-radius:999px;
    border:1px solid #222;
    background:#121212;
    color:#eaeaf0;
    display:grid;
    place-items:center;
    font-size:18px;
    cursor:pointer;
  }
  .mute-btn:focus {
    outline:2px solid #fff4;
    outline-offset:2px;
  }
  /* commit: no-horizontal-scroll */
html { overflow-x: hidden; }

<script src="https://www.youtube.com/iframe_api"></script>
<script>
  let ytPlayer, isMuted = true;
  function onYouTubeIframeAPIReady(){
    ytPlayer = new YT.Player('hero-yt', {
      events: { onReady: e => { e.target.mute(); e.target.playVideo(); } }
    });
  }
  function toggleMute(){
    if(!ytPlayer) return;
    if(isMuted){ ytPlayer.unMute(); isMuted=false; document.querySelector('.mute-btn').textContent='🔊'; document.querySelector('.mute-btn').setAttribute('aria-pressed','false'); }
    else{ ytPlayer.mute(); isMuted=true; document.querySelector('.mute-btn').textContent='🔇'; document.querySelector('.mute-btn').setAttribute('aria-pressed','true'); }
  }
</script>
