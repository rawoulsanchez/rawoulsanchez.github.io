<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SanchezNinjah</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root{
      /* we’ll tune these later */
      --nav-h: 64px;
      --hero-h-mobile: 72svh;   /* adaptive target height */
      --page-pad-x: 16px;
    }
    /* lock page bg + smooth text */
    html,body{background:#0b0b0b;color:#f5f5f5;-webkit-font-smoothing:antialiased;moz-osx-font-smoothing:grayscale}
    /* reserve space under fixed nav */
    main{padding-top:var(--nav-h);}
    /* simple hero box (video comes later) */
    .hero{
      height:var(--hero-h-mobile);
      position:relative;
      overflow:hidden;
      background:linear-gradient(180deg,#151515, #0b0b0b 85%);
    }
    /* bottom fade so text reads over video later */
    .hero::after{
      content:""; position:absolute; inset:0;
      background:linear-gradient(to top, rgba(0,0,0,.85) 0%, rgba(0,0,0,0) 55%);
      pointer-events:none;
    }
    /* content that sits “on” the hero */
    .hero-content{
      position:absolute; inset-inline:var(--page-pad-x); bottom:18px;
      max-width:640px; z-index:1;
    }
    @media (min-width:768px){
      :root{ --nav-h: 72px; }
      .hero{ height:78svh; }
    }
  </style>
</head>
