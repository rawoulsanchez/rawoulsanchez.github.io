<head>

<style>
  /* Design tokens */
  :root { --bg:#0f0f12; --fg:#eaeaf0; --muted:#9aa0a6; --accent:#7aa2ff; }
  * { box-sizing:border-box; }
  body { margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif; background:var(--bg); color:var(--fg); line-height:1.5; }

  /* Fixed black nav */
  .nav-bar{ position:sticky; top:0; z-index:100; background:#000; height:64px; border-bottom:1px solid #111; }
  .nav-inner{ max-width:960px; margin:0 auto; height:64px; display:flex; align-items:center; justify-content:space-between; padding:0 16px; }
  .brand{ color:#e31b23; font-weight:800; font-size:24px; letter-spacing:.2px; text-decoration:none; }
  .nav-actions{ display:flex; gap:12px; align-items:center; }
  .icon-btn{ position:relative; display:inline-grid; place-items:center; width:36px; height:36px; border-radius:999px; background:#121212; border:1px solid #222; cursor:pointer; color:#eaeaf0; }
  .icon-btn:hover{ background:#161616; }
  .icon-btn svg{ fill:currentColor; }
  .icon-btn .dot{ position:absolute; top:4px; right:4px; width:9px; height:9px; background:#e31b23; border-radius:999px; box-shadow:0 0 0 2px #000; }

  /* Layout helpers used by the page */
  .wrap { max-width:960px; margin:0 auto; padding:16px; }
  .card { background:#14161c; border:1px solid #222; border-radius:12px; padding:16px; margin:16px; }
  footer { color:var(--muted); text-align:center; padding:24px; border-top:1px solid #222; }
  button.cta { background:var(--accent); color:#0b1020; border:0; padding:10px 14px; border-radius:10px; font-weight:600; cursor:pointer; }
  button.cta:focus { outline:2px solid #fff4; outline-offset:2px; }
  h1{ font-size:clamp(28px,4vw,40px); margin:0 0 8px; }
  h2{ font-size:clamp(18px,4.5vw,24px); margin:12px 0 8px; }
  p{ margin:8px 0; color:var(--muted); }

  /* HERO */
  .video-hero{ position:relative; height:72vh; height:72svh; overflow:hidden; background:#000; }
  @media (max-height:700px){ .video-hero{ height:64vh; height:64svh; } }
  @media (min-height:900px){ .video-hero{ height:78vh; height:78svh; } }

  .hero-video{
    position:relative;
    width:100%;
    height:calc(100% + 64px);
    margin-top:-64px;
    overflow:hidden;
    background:#000;
    height:calc(100% + 64px + env(safe-area-inset-top));
    margin-top:calc(-1 * (64px + env(safe-area-inset-top)));
  }

  .hero-text{ padding:64px 0; display:grid; gap:16px; }
  @media (max-width:600px){ .hero-text{ padding:48px 0; } }

  /* Pin the video top to the nav. Center horizontally. Overscan via scale. */
  .hero-video iframe{
    position:absolute;
    top:-3px;              /* pull video upward to remove player chrome gap */
    left:50%;
    transform:translateX(-50%) scale(1.25);  /* default overscan */
    transform-origin:top center;
    width:120%;
    height:calc(120% + 3px);
    border:0;
  }
  @media (max-height:700px){ .hero-video iframe{ top:-12px; transform:translateX(-50%) scale(1.35); height:calc(120% + 12px); } }
  @media (min-height:900px){ .hero-video iframe{ top:-3px; transform:translateX(-50%) scale(1.20); height:calc(120% + 3px); } }

  /* Bottom gradient: full-bleed with slight bleed to kill 1px slivers */
  .hero-gradient{
    position:absolute;
    left:-2px;            /* bleed past edges to avoid subpixel gaps */
    right:-2px;
    bottom:-1px;
    height:50%;
    background:linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,.85) 75%, #000 100%);
    pointer-events:none;
  }

  /* Mute button */
  .mute-btn{
    position:absolute; right:12px; bottom:12px;
    width:40px; height:40px; border-radius:999px;
    border:1px solid #222; background:#121212; color:#eaeaf0;
    display:grid; place-items:center; font-size:18px; cursor:pointer;
  }
  .mute-btn:focus{ outline:2px solid #fff4; outline-offset:2px; }
</style>
</head>
<body>

      </button>

  </div>

    ></iframe>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
  let ytPlayer, isMuted = true;
  function onYouTubeIframeAPIReady(){
    ytPlayer = new YT.Player('hero-yt', {
      events: { onReady: e => { e.target.mute(); e.target.playVideo(); } }
    });
  }
  function toggleMute(){
    if(!ytPlayer) return;
    if(isMuted){ ytPlayer.unMute(); isMuted=false; document.querySelector('.mute-btn').textContent='ðŸ”Š'; document.querySelector('.mute-btn').setAttribute('aria-pressed','false'); }
    else{ ytPlayer.mute(); isMuted=true; document.querySelector('.mute-btn').textContent='ðŸ”‡'; document.querySelector('.mute-btn').setAttribute('aria-pressed','true'); }
  }
</script>
</body>
</html>
